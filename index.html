<!DOCTYPE html>
    <!-- Head -->
    <head>
        <meta charset="utf-8">
        <title>FCU - Formulário de Cadastro de Usuário</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./bulma/css/bulma.css">
    </head>

    <!-- Body -->
    <body>

          &nbsp;

        <div class="container">
            <div class="card">
                <section class="hero is-small is-info is-bold " >
                    <div class="hero-body">
                        <h1 class="title">
                            <a href="https://www.vilavelha.es.gov.br/">
                              <img src="./images/logo.png" alt="logo PMVV" width="200" height="200">
                            </a>
                        </h1>
                    </div>
                </section>
              </div>              
        </div>
        <!-- Espaço -->
        &nbsp;
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter"> 
                    <div class="field">
                        <label class="label">Nome:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Nome">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third"> 
                    <div class="field">
                        <label class="label">&nbsp;</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Sobrenome">
                        </div>
                    </div>
                </div>
                <div class="column"> 
                    <div class="field">
                        <label class="label">CPF:</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Ex. 000.000.000-00">
                        </div>
                    </div>
                </div>
                <div class="column"> 
                    <div class="field">
                        <label class="label">RG:</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Ex. 00.000.000-0">
                        </div>
                    </div>
                </div>

                
            </div>
            
            

        </div>
    </body>

        <!-- Espaço -->
        &nbsp;

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p> <strong>Secretaria de Tecnologia e Inovação - SEMTI</strong> </p>
        </div>
      </footer>

</html>
